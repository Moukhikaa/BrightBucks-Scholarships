<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4faff;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #003366;
      box-shadow: 0 4px 12px rgba(0, 51, 102, 0.2);
    }

    .messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #0055aa;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: #e6f0ff;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 6px;
      max-width: 80%;
      line-height: 1.5;
    }

    .user {
      text-align: right;
      background-color: #0055aa;
      color: #ffffff;
      margin-left: auto;
    }

    .bot {
      text-align: left;
      background-color: #dceeff;
      color: #003366;
      margin-right: auto;
    }

    input[type="text"] {
      width: 75%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #0055aa;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #002244;
    }

    h2 {
      color: #003366;
      text-align: center;
    }
  </style>
<body>

<div class="chat-container">
  <h2 style="color:#007BFF;">AI Chatbot</h2>
  <div class="messages" id="chatBox"></div>
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
</div>

   <script>
        function addMessage(sender, text) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const url = document.getElementById('urlInput').value;
            const question = document.getElementById('questionInput').value;
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            
            addMessage('user', `URL: ${url}\nQuestion: ${question || 'Tell me about this website'}`);
          try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        question: question || 'Tell me about this website'
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    addMessage('bot', `Error: ${data.error}`);
                } else {
                    addMessage('bot', data.ai_response);
                    // You could also display the raw data if you want:
                    // addMessage('bot', JSON.stringify(data.website_data, null, 2));
                }
            } catch (error) {
                addMessage('bot', `Error: ${error.message}`);
            }   document.getElementById('questionInput').value = '';
        }
    </script>

</body>
