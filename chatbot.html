<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4faff;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #003366;
      box-shadow: 0 4px 12px rgba(0, 51, 102, 0.2);
    }

    .messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #0055aa;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: #e6f0ff;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 6px;
      max-width: 80%;
      line-height: 1.5;
    }

    .user {
      text-align: right;
      background-color: #0055aa;
      color: #ffffff;
      margin-left: auto;
    }

    .bot {
      text-align: left;
      background-color: #dceeff;
      color: #003366;
      margin-right: auto;
    }

    input[type="text"] {
      width: 75%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #0055aa;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #002244;
    }

    h2 {
      color: #003366;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <h2 style="color:#007BFF;">AI Chatbot</h2>
  <div class="messages" id="chatBox"></div>
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const chatBox = document.getElementById('chatBox');

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const message = input.value.trim();
      if (message === '') return;

      chatBox.innerHTML += `<div class="message user">${message}</div>`;

      const botReply = getBotReply(message);
      setTimeout(() => {
        chatBox.innerHTML += `<div class="message bot">${botReply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 500);

      input.value = '';
    }

    function getBotReply(input) {
      const msg = input.toLowerCase();

      if (msg.includes("hello") || msg.includes("hi"))
        return "Hi there! Welcome to BrightBucks. How can I assist you today?";

      if (msg.includes("help"))
        return "Sure! You can ask me about scholarships, eligibility, how to apply, deadlines, and more.";

      if (msg.includes("scholarship") && msg.includes("eligibility"))
        return "To check your eligibility, please select your qualification (10th, UG, PG) on the homepage.";

      if (msg.includes("how to apply") || msg.includes("apply for scholarship"))
        return "To apply, click the 'Apply Now' button next to the scholarship you're interested in. It will redirect you to the official site.";

      if (msg.includes("deadline") || msg.includes("last date"))
        return "Deadlines vary by scholarship. Click on a scholarship to view its details and application deadline.";

      if (msg.includes("types") || msg.includes("categories"))
        return "We list both Government and Private scholarships, sorted by qualification level: 10th Pass, Undergraduate, and Postgraduate.";

      if (msg.includes("search") || msg.includes("filter"))
        return "Use the search bar to filter scholarships by keywords like 'engineering', 'SC/ST', 'merit', etc.";

      if (msg.includes("contact") || msg.includes("support"))
        return "For any queries, please contact our support via the contact form at the bottom of the homepage.";

      if (msg.includes("website") || msg.includes("navigate"))
        return "You can browse scholarships by category, use the search bar, or click on buttons to visit official application portals.";

      return "I'm a basic assistant for BrightBucks. Try asking things more relevant to BrightBucks.";
    }
  });
</script>

</body>
</html>
